<!DOCTYPE HTML>
<!--
    イベントデリゲート
    
    on.selector(<selector>,"<event string>") CSSセレクタ＋イベントで指定する
    "<selector:event string>"                こちらの記述のほうがコンパクトになる
-->
<html>
<head>
<heta charaset="utf-8"/>
<title>dojo study</title>
<style>
</style>
</head>
<body>

    <div id="event">
        <button id="button1" class="myclick">Click Me.</button>
        <button id="button2" class="myclick">Click Me.</button>
        <button id="button3" class="myclick">Click Me.</button>
    </div>
    
    <!-- script -->
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js" data-dojo-config="async:true"></script>
    <script>
        require(["dojo/dom","dojo/query","dojo/on","dojo/domReady!"], function(dom,query,on){
    //        on(dom.byId("event"), on.selector(".myclick","click"), function(e){
            on(dom.byId("event"), ".myclick:click",function(e){
                alert(e.target.id);
            });
        });
    </script>
</body>
</html>
